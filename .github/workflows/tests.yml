name: Tests
on: push
jobs:
  tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install nox, poetry
      run: pip install nox==2022.1.7
           pip install poetry==1.1.13
    - name: Run mlflow ui
      run:  mlflow ui
    - name: Run nox
      run: nox -r