name: Tests
on: push
jobs:
  tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install poetry
      run: pip install poetry==1.1.13
    - name: Install deps 
      run: poetry install
    - name: Run enviroment
      run: poetry shell
    - name: Run black
      run: python -m black .
    - name: Run flake8
      run: python -m flake8 .
    - name: Run mypy
      run: python -m mypy .
    - name: Run tests
      run: poetry run pytest